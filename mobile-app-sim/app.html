<!DOCTYPE html>
<html>
<head>
    <title>User App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .btn { width: 80%; padding: 20px; margin: 10px; border-radius: 10px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }
        .report { background: red; box-shadow: 0 0 20px rgba(255,0,0,0.6); }
        .fake-call { background: #333; color: #aaa; }
    </style>
</head>
<body>
    <h2>SHADOW-WALK</h2>
    <button class="btn report" onclick="sendReport()">ðŸš¨ REPORT SHADOW</button>
    <button class="btn fake-call" onclick="startFakeCall()">ðŸ“ž RECEIVE FAKE CALL</button>

    <script>
        async function sendReport() {
            const pos = { lat: 12.9718, lng: 77.5948 }; // Simulating current location
            await fetch('http://localhost:3000/report-shadow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(pos)
            });
            alert("Report sent to nearby volunteers!");
        }

        function startFakeCall() {
            alert("Incoming call from: 'Mom'...");
        }
    </script>
</body>
</html>
