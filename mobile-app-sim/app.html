<!DOCTYPE html>
<html>
<head>
    <title>Shadow-Walk App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; overflow: hidden; }
        .safety-ring { width: 200px; height: 200px; border: 5px solid #00ff88; border-radius: 50%; margin: 50px auto; display: flex; align-items: center; justify-content: center; font-size: 2rem; }
        .status { color: #888; margin-top: 10px; }
        #sos-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: red; z-index:1000; padding-top: 100px; }
        .btn-check { background: white; color: red; padding: 20px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1>SHADOW-WALK</h1>
    <div class="safety-ring" id="timer-display">03:00</div>
    <div class="status" id="gps-status">Finding GPS signal...</div>

    <div id="sos-overlay">
        <h1>‚ö†Ô∏è SAFETY ALERT</h1>
        <p>You have been stationary for 3 minutes.</p>
        <button class="btn-check" onclick="verifySecurity()">I AM SAFE</button>
    </div>

    <script>
        let lat, lng, lastLat, lastLng;
        let stationarySeconds = 0;
        const SAFE_CODE = "1234";

        // REAL GPS TRACKER
        navigator.geolocation.watchPosition((p) => {
            lat = p.coords.latitude;
            lng = p.coords.longitude;
            document.getElementById('gps-status').innerText = `üìç Location Active`;
        }, (e) => {
            document.getElementById('gps-status').innerText = "‚ùå GPS Error: " + e.message;
        }, { enableHighAccuracy: true });

        // SAFETY TIMER (Run every 1 second)
        setInterval(() => {
            if (lat === lastLat && lng === lastLng) {
                stationarySeconds++;
            } else {
                stationarySeconds = 0; // Reset because they moved
                lastLat = lat; lastLng = lng;
            }

            // Update UI
            let remaining = 180 - stationarySeconds;
            if (remaining <= 0) {
                document.getElementById('sos-overlay').style.display = 'block';
            } else {
                let m = Math.floor(remaining/60);
                let s = remaining % 60;
                document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }
        }, 1000);

        function verifySecurity() {
            let code = prompt("Enter 4-digit safety code:");
            if (code === SAFE_CODE) {
                stationarySeconds = 0;
                document.getElementById('sos-overlay').style.display = 'none';
            } else {
                sendSOS();
            }
        }

        async function sendSOS() {
            await fetch('http://localhost:3000/report-shadow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ lat, lng, type: "SOS" })
            });
            alert("Emergency Broadcasted!");
        }
    </script>
</body>
</html>
